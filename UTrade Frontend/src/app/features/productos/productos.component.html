<mat-card class="mb-4" *ngFor="let producto of productos">
    <mat-card-content>
        <div class="row">
            <div class="col-md-8">
                <div class="d-flex align-items-center mb-2">
                    <img [src]="producto.userAvatar" class="rounded-circle me-2" width="45" height="45" alt="Avatar" />
                    <div>
                        <div class="fw-bold">{{ producto.nombre }}</div>
                        <small class="text-muted">{{ producto.fecha }} || {{ producto.tiempoTranscurrido }}</small>
                    </div>
                </div>

                <h4 class="fw-bold">{{ producto.title }}</h4>
                <h5 class="fw-bold text-primary">$ {{ producto.precio }} COP / MES</h5>

                <p class="text-muted">
                    {{ producto.description }}
                </p>

                <div class="d-flex align-items-center mt-2">
                    <button mat-icon-button><mat-icon>thumb_up</mat-icon></button>
                    <button mat-icon-button><mat-icon>chat_bubble_outline</mat-icon></button>
                    <button mat-icon-button><mat-icon>share</mat-icon></button>
                </div>
            </div>
            <div class="col-md-4 d-flex flex-column align-items-end">
                <div class="text-muted mb-2 d-flex align-items-center">
                    <mat-icon class="me-1">location_on</mat-icon>
                    <small class="fw-semibold">{{ producto.ubicacion }}</small>
                </div>
                <div class="w-100">
                    <div class="d-flex" style="gap: 8px;">
                        <div style="flex: 1;">
                            <img *ngIf="getPreviewUrls(producto.fotos || [], producto.verMas).length > 0"
                                [src]="getPreviewUrls(producto.fotos || [], producto.verMas)[0]" class="rounded"
                                style="width: 100%; height: 180px; object-fit: cover;" />
                        </div>
                        <div style="flex: 1; display: flex; flex-direction: column; gap: 8px;">
                            <img *ngIf="getPreviewUrls(producto.fotos || [], producto.verMas).length > 1"
                                [src]="getPreviewUrls(producto.fotos || [], producto.verMas)[1]" class="rounded"
                                style="width: 100%; height: 85px; object-fit: cover;" />
                            <img *ngIf="getPreviewUrls(producto.fotos || [], producto.verMas).length > 2"
                                [src]="getPreviewUrls(producto.fotos || [], producto.verMas)[2]" class="rounded"
                                style="width: 100%; height: 85px; object-fit: cover;" />
                        </div>
                    </div>
                </div>
                <div class="mt-3 d-flex align-items-center justify-content-end gap-2">
                    <mat-icon aria-hidden="false" aria-label="Icono de reporte" fontIcon="report" class="iconReport"
                    (click)="reportarProducto()">
                    </mat-icon>
                
                    <button mat-stroked-button color="primary" class="rounded-pill px-4 py-1 fw-semibold"
                        (click)="toggleVerMas(producto)">
                        {{ producto.verMas ? 'Ver menos' : 'Ver m√°s' }}
                    </button>
                </div>

            </div>
        </div>
    </mat-card-content>
</mat-card>
<app-footer></app-footer>
