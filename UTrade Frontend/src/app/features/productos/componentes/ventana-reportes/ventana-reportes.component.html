<div class="contenedor-reporte">
  <div class="encabezado-reporte">
    <span class="titulo-encabezado">Reportar</span>
    <button class="boton-cerrar" (click)="salir()">×</button>
  </div>

  <div class="cuerpo-reporte">
    <div class="seccion-titulo">
      <h3>¿Qué estás reportando?</h3>
    </div>

    <div class="seccion-tipo-reporte">
      <div class="radio-container">
        <input
          type="radio"
          id="publicacion"
          name="tipoReporte"
          [(ngModel)]="tipoReporte"
          value="publicacion"
        />
        <label for="publicacion">Publicación</label>
      </div>
      <div class="radio-container">
        <input
          type="radio"
          id="usuario"
          name="tipoReporte"
          [(ngModel)]="tipoReporte"
          value="usuario"
        />
        <label for="usuario">Usuario</label>
      </div>
    </div>

    <div class="seccion">
      <div class="seccion-titulo">
        <h3>Razón del reporte</h3>
      </div>
      <div class="combobox-container">
        <select [(ngModel)]="razonSeleccionada" class="selector-razon">
          <option value="" disabled selected>Selecciona una razón</option>
          <option *ngFor="let razon of razonesReporte" [value]="razon.valor">
            {{ razon.texto }}
          </option>
        </select>
      </div>
    </div>

    <div class="seccion">
      <div class="seccion-titulo">
        <h3>Descripción</h3>
      </div>
      <div class="textarea-container">
        <textarea
          [(ngModel)]="descripcionReporte"
          placeholder="Escribe más detalles sobre..."
        ></textarea>
      </div>
    </div>

    <div class="contenedor-enviar">
      <button class="boton-enviar" (click)="enviarReporte()">
        Enviar reporte
      </button>
    </div>
  </div>
</div>
