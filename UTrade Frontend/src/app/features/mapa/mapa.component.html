<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4 class="card-title mb-0">
            <i class="fas fa-map-marker-alt me-2"></i>
            Mapa Interactivo - Publicaciones
          </h4>
        </div>

        <div class="card-body p-0">
          <div class="p-3 bg-light border-bottom">
            <div class="row g-2">
              <div class="col-md-4">
                <button
                  class="btn btn-success btn-sm w-100"
                  (click)="getCurrentLocation()"
                >
                  <i class="fas fa-location-arrow me-1"></i> Mi Ubicación
                </button>
              </div>
              <div class="col-md-4">
                <select
                  class="form-select form-select-sm"
                  [(ngModel)]="selectedUniversidad"
                  (change)="onUniversidadChange()"
                >
                  <option value="">
                    <i class="fas fa-university"></i> Seleccionar Universidad
                  </option>
                  <option
                    *ngFor="let universidad of universidades"
                    [value]="universidad.nombre"
                  >
                    {{ universidad.nombre }}
                  </option>
                </select>
              </div>
              <div class="col-md-4">
                <button
                  class="btn btn-info btn-sm w-100"
                  (click)="recargarProductos()"
                >
                  <i class="fas fa-sync-alt me-1"></i> Recargar Publicaciones
                </button>
              </div>
            </div>
          </div>

          <div id="map" class="google-map"></div>
        </div>

        <div class="card-footer text-muted">
          <small>
            <i class="fas fa-info-circle me-1"></i>
            Haz clic en los marcadores para ver información detallada
          </small>
          <div class="mt-2">
            <span class="badge bg-secondary me-2">
              <i class="fas fa-home me-1"></i>
              Publicaciones: {{ productos.length }}
            </span>
            <span class="badge bg-primary me-2">
              <i class="fas fa-university me-1"></i>
              Universidades: {{ universidades.length }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
