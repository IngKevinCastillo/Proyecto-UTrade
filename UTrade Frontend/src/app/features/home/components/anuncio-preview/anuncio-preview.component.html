<div class="p-4">
  <h4 class="mb-4">VISTA PREVIA</h4>

  <mat-card class="mb-4">
    <mat-card-content>
      <div class="d-flex align-items-center mb-3">
        <app-user-profile
          [username]="username"
          [userHandle]="userHandle"
          [avatarUrl]="userAvatar"
        ></app-user-profile>
        <div class="ms-2">
          <div>{{ previewUsername }}</div>
          <small class="text-muted">Fecha / Tiempo transcurrido</small>
        </div>
        <div class="ms-auto text-muted">
          <mat-icon>location_on</mat-icon> Ubicación
        </div>
      </div>

      <h5>{{ title || "Título" }}</h5>
      <h6>{{ price || "PRECIO" }} / {{ category || "CATEGORÍA" }}</h6>
      <p class="text-muted">{{ description || "Descripción" }}</p>

      <div class="row mb-3">
        <div *ngFor="let imgUrl of previewUrls" class="col-6 mb-2">
          <div class="bg-light rounded" style="height: 100px; overflow: hidden">
            <img [src]="imgUrl" class="w-100 h-100 object-fit-cover" />
          </div>
        </div>
      </div>

      <div class="d-flex align-items-center">
        <button mat-icon-button>
          <mat-icon>thumb_up</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>chat_bubble_outline</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>share</mat-icon>
        </button>
        <div class="ms-auto">
          <button mat-raised-button color="primary" (click)="toggleVerMas()">{{ verMas ? 'Ver menos' : 'Ver más' }}</button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
