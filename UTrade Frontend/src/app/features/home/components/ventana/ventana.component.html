<div class="rounded-circle d-flex justify-content-center align-items-center"
    style="width: 50px; height: 50px; background-color: #2c248b;">
    <mat-icon (click)="salir()" style="font-size: 24px; color: white;">close</mat-icon>
</div>
<mat-card class="example-card" appearance="outlined">
    <mat-card-content>
        {{longText}}
    </mat-card-content>
    <mat-card-header>
        <mat-card-title-group>
            <img mat-card-md-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                alt="Image of a Shiba Inu">
        </mat-card-title-group>
    </mat-card-header>

</mat-card>
