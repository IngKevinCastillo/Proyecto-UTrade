<div class="container my-5">
  <div class="row">
    <div class="col-lg-6">
      <h2 class="mb-4">Contáctanos</h2>
      <p class="mb-4">
        Si tienes alguna consulta sobre nuestros servicios, no dudes en
        contactarnos.
      </p>

      <div class="contact-info">
        <div class="d-flex align-items-center mb-3">
          <i class="bi bi-telephone-fill me-3 fs-5"></i>
          <span>+57 301 632 5713</span>
        </div>

        <div class="d-flex align-items-center mb-3">
          <i class="bi bi-envelope-fill me-3 fs-5"></i>
          <span>soporte&#64;tuempresa.com</span>
        </div>

        <div class="d-flex align-items-center mb-4">
          <i class="bi bi-geo-alt-fill me-3 fs-5"></i>
          <span>Calle Principal #123, Ciudad</span>
        </div>

        <div class="social-media mb-4">
          <a href="#" class="me-3 text-dark fs-4"
            ><i class="bi bi-facebook"></i
          ></a>
          <a href="#" class="me-3 text-dark fs-4"
            ><i class="bi bi-instagram"></i
          ></a>
          <a href="#" class="me-3 text-dark fs-4"
            ><i class="bi bi-whatsapp"></i
          ></a>
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h3 class="mb-4">Envíanos un mensaje</h3>

          <div
            *ngIf="successMessage"
            class="alert alert-success alert-dismissible fade show"
            role="alert"
          >
            {{ successMessage }}
            <button
              type="button"
              class="btn-close"
              (click)="successMessage = ''"
            ></button>
          </div>

          <form [formGroup]="soporteForm" (ngSubmit)="enviarSoporte()">
            <div class="mb-3">
              <label for="correo" class="form-label">Correo Electrónico</label>
              <input
                type="email"
                class="form-control"
                id="correo"
                formControlName="correo"
                placeholder="ejemplo@correo.com"
                [ngClass]="{ 'is-invalid': submitted && f['correo'].errors }"
              />
              <div
                *ngIf="submitted && f['correo'].errors"
                class="invalid-feedback"
              >
                <div *ngIf="f['correo'].errors['required']">
                  El correo es requerido
                </div>
                <div *ngIf="f['correo'].errors['email']">
                  Ingresa un correo válido
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="razon" class="form-label">Razón</label>
              <select
                id="razon"
                formControlName="razon"
                class="form-select"
                [ngClass]="{ 'is-invalid': submitted && f['razon'].errors }"
              >
                <option value="">Seleccione una razón</option>
                <option *ngFor="let r of razones" [value]="r.idRazon">
                  {{ r.nombre }}
                </option>
              </select>

              <div
                *ngIf="submitted && f['razon'].errors"
                class="invalid-feedback"
              >
                <div *ngIf="f['razon'].errors['required']">
                  Selecciona una razón
                </div>
              </div>
            </div>

            <div class="mb-4">
              <label for="descripcion" class="form-label">Descripción</label>
              <textarea
                class="form-control"
                id="descripcion"
                formControlName="descripcion"
                rows="5"
                placeholder="Escribe tu mensaje o consulta"
                [ngClass]="{
                  'is-invalid': submitted && f['descripcion'].errors
                }"
              ></textarea>
              <div
                *ngIf="submitted && f['descripcion'].errors"
                class="invalid-feedback"
              >
                <div *ngIf="f['descripcion'].errors['required']">
                  La descripción es requerida
                </div>
              </div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-success btn-lg">
                Enviar Mensaje
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
