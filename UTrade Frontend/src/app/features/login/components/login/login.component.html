<div class="container-fluid login-container">
  <div class="row shadow rounded">
    <div class="col-md-6 left-panel">
      <div class="login-form-container">
        <div class="logo mb-4 text-center">
          <img src="icons/logo.png" alt="Logo" class="img-fluid" />
        </div>

        <h2 class="mb-2 text-center poppins-title">
          Iniciar sesión en tu cuenta
        </h2>
        <p class="text-muted mb-4">
          ¡Bienvenido de vuelta! Selecciona un método para iniciar sesión.
        </p>
        <div class="separator my-4">
          <span class="text-muted"
            >Continuar con email o numero telefónico</span
          >
        </div>

        <form (ngSubmit)="login()">
          <div class="mb-3">
            <label for="email" class="form-label">
              <i class="bi bi-envelope me-2"></i> Email o número telefonico
            </label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="username"
              placeholder="Ingresa tu email o número telefonico"
              [(ngModel)]="username"
              required
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">
              <i class="bi bi-lock me-2"></i> Contraseña
            </label>
            <div class="input-group">
              <input
                [type]="showPassword ? 'text' : 'password'"
                class="form-control"
                id="password"
                name="password"
                placeholder="Ingresa tu contraseña"
                [(ngModel)]="password"
                required
              />
              <button
                type="button"
                class="btn btn-outline-secondary"
                (click)="showPassword = !showPassword"
              >
                <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
              </button>
            </div>
          </div>

          <div class="d-flex justify-content-between mb-4">
            <a href="#" class="text-primary">¿Olvidaste tu contraseña?</a>
          </div>

          <button
            type="submit"
            class="btn btn-primary w-100 py-2 mb-4 btn-hover-scale-glow"
          >
            Iniciar sesión
          </button>

          <div *ngIf="errorMessage" class="text-danger text-center mb-3">
            {{ errorMessage }}
          </div>

          <div class="text-center">
            <span class="text-muted">¿No tienes una cuenta?</span>
            <a href="/registro" class="text-primary ms-2">Crear una cuenta</a>
          </div>
        </form>
      </div>
    </div>

    <div class="col-md-6 right-panel d-none d-md-flex">
      <div class="text-center">
        <h3 class="text-white poppins-title">UTrade</h3>
        <p class="text-white">Tu plataforma de mercado favorita</p>
      </div>
    </div>
  </div>
</div>
