<div class="conversation-list-container">
  <div class="header">
    <div class="d-flex justify-content-between align-items-center p-3">
      <button class="btn btn-link text-light">
        <i class="bi bi-list"></i>
      </button>
      <div class="d-flex">
        <button class="btn btn-link text-light">
          <i class="bi bi-search"></i>
        </button>
        <button class="btn btn-link text-light">
          <i class="bi bi-three-dots-vertical"></i>
        </button>
      </div>
    </div>
    <div
      class="filter-date d-flex justify-content-between align-items-center px-3 pb-2"
    >
      <div class="text-light">Today</div>
      <div class="text-light">Hora</div>
    </div>
  </div>
  <div class="conversations-list">
    <div
      *ngFor="let conversation of conversations"
      class="conversation-item p-3"
      [class.active]="selectedConversation?.id === conversation.id"
      (click)="selectConversation(conversation)"
    >
      <div class="d-flex align-items-center">
        <app-user-profile
          [username]="conversation.username"
          [avatarUrl]="conversation.avatarUrl"
        >
        </app-user-profile>
        <div class="ms-3">
          <div class="message-preview text-light">
            {{ conversation.lastMessage }}
          </div>
        </div>
        <div class="time-stamp ms-auto text-light">{{ conversation.time }}</div>
      </div>
    </div>
  </div>
</div>
