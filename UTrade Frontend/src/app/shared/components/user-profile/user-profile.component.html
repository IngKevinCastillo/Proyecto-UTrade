<div class="d-flex align-items-center gap-2">
  <img
    [src]="avatarUrl"
    class="rounded-circle"
    width="32"
    height="32"
    alt="Avatar"
  />
  <div class="d-flex flex-column">
    <strong>{{ username }}</strong>
    <small class="text-muted">{{ userHandle }}</small>
  </div>
</div>
