sonar.projectKey=UTrade
sonar.projectName=UTrade
sonar.projectVersion=1.0
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Excluir carpetas y archivos comunes (ajusta según tu proyecto)
sonar.exclusions=\
**/node_modules/**,\
**/dist/**,\
**/build/**,\
**/.git/**,\
**/vendor/**,\
**/bin/**,\
**/obj/**,\
**/coverage/**,\
**/reports/**,\
**/public/**,\
**/assets/**,\
**/static/**,\
**/*.min.js,\
**/*.bundle.js,\
**/*.map,\
**/*.css.map,\
**/*.png,\
**/*.jpg,\
**/*.jpeg,\
**/*.gif,\
**/*.svg,\
**/*.ico,\
**/*.lock,\
**/*.log,\
**/*.zip,\
**/*.tar.gz,\
**/generated/**,\
**/*.d.ts

# Excluir pruebas si no quieres contarlas como código fuente
sonar.test.exclusions=\
**/test/**,\
**/tests/**,\
**/*.spec.*,\
**/*.test.*,\
**/*.mock.*

# (Opcional) excluir archivos de cobertura / reportes de análisis de terceros
sonar.coverage.exclusions=\
**/coverage/**,\
**/*.spec.*,\
**/*.test.*

# Nota: modifica o quita patrones según lo que sí quieras medir